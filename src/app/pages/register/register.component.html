<div class=" bg-gradient-success py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>

  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
            <div class="text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign up with credentials</small>
            </div>
            <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Name" type="text" required ngModel name="name"
                    #name="ngModel">
                </div>
              </div>
              <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                Name is Required !
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" required email ngModel name="email"
                    #email="ngModel">
                </div>
              </div>
              <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                  Email is Required !
                </div>
                <div *ngIf="!email.errors.required">
                  Email is Invalid !
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" required minlength="8" ngModel
                    name="password" #password="ngModel">
                </div>
              </div>
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is Required !
                </div>
                <div *ngIf="!password.errors.required">
                  Password Should be minimum 8 Characters Long !
                </div>
              </div>
              <div class="text-muted font-italic"><small>password strength: <span
                    class="text-success font-weight-700">strong</span></small></div>
              <div class="row my-4">
                <div class="col-12">
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id="customCheckRegister" type="checkbox" required ngModel
                      name="checkterms" #checkterms="ngModel">
                    <label class="custom-control-label" for="customCheckRegister">
                      <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="checkterms.invalid && checkterms.touched" class="alert alert-danger">
                You must agree to terms and conditions !
              </div>
              <div *ngIf="registrationFailed" class="alert alert-danger">
                User with given email already exist !
              </div>
              <div class="text-center">
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary mt-4">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
